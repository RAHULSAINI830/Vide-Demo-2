<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gated YouTube video with HubSpot form</title>
  <script charset="utf-8" src="//js.hsforms.net/forms/v2.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }

    #hs-gate__thumb-wrap {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    #hs-gate__thumb {
      max-width: 640px;
      width: 100%;
      height: auto;
      display: block;
    }

    #hs-gate__thumb-wrap::after {
      content: "▶";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: #fff;
      text-shadow: 0 0 10px #000;
      pointer-events: none;
    }

    #hs-gate__modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity .25s ease;
      z-index: 9999;
    }

    #hs-gate__modal.open {
      visibility: visible;
      opacity: 1;
    }

    #hs-gate__box {
      background: #fff;
      padding: 2rem;
      border-radius: 6px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .25);
      position: relative;
    }

    #hs-gate__close {
      position: absolute;
      top: .6rem;
      right: .8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 0, 0, .05);
      color: #333;
      font-size: 20px;
      cursor: pointer;
      line-height: 1;
      transition: background .2s ease, transform .15s ease;
    }

    #hs-gate__close:hover {
      background: rgba(0, 0, 0, .12);
      transform: rotate(90deg);
    }

    #hs-gate__close:active {
      background: rgba(0, 0, 0, .18);
      transform: scale(.9);
    }
  </style>
</head>

<body>
  <h2>Watch our demo video</h2>

  <!-- Wrapper to hold video/thumbnail -->
  <div id="hs-gate__video-container">
    <div id="hs-gate__thumb-wrap">
      <img id="hs-gate__thumb" src="https://img.youtube.com/vi/rwG14cDNEBI/maxresdefault.jpg" alt="Video thumbnail">
    </div>
  </div>

  <!-- Modal -->
  <div id="hs-gate__modal">
    <div id="hs-gate__box">
      <button id="hs-gate__close" aria-label="Close video gate">✕</button>
      <div class="hs-gate__form-frame"></div>
    </div>
  </div>

  <script>
    (() => {
      const YT_ID = 'rwG14cDNEBI';
      const PORTAL_ID = '45865556';
      const FORM_ID = '5d53e7d7-222e-40f9-a17a-4ca69a2cadb9';
      const SESSION_KEY_FIRST = 'hsGateDoneFirst';
      const SESSION_KEY_SECOND = 'hsGateDoneSecond';

      let player;
      let secondGateTriggered = false;
      let resumeTime = 0;

      const videoContainer = document.getElementById('hs-gate__video-container');
      const thumbWrap = document.getElementById('hs-gate__thumb-wrap');
      const modal = document.getElementById('hs-gate__modal');
      const modalClose = document.getElementById('hs-gate__close');
      const formFrame = document.querySelector('.hs-gate__form-frame');

      // Load YouTube API
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);

      window.addEventListener('load', () => {
        if (!window.hbspt) return;
        loadHubSpotForm();
      });

      function loadHubSpotForm() {
        hbspt.forms.create({
          region: 'na1',
          portalId: PORTAL_ID,
          formId: FORM_ID,
          target: '.hs-gate__form-frame',
          onFormSubmitted: () => {
            if (!sessionStorage.getItem(SESSION_KEY_FIRST)) {
              sessionStorage.setItem(SESSION_KEY_FIRST, 'yes');
              closeModal();
              playVideo();
            } else if (!sessionStorage.getItem(SESSION_KEY_SECOND)) {
              sessionStorage.setItem(SESSION_KEY_SECOND, 'yes');
              closeModal();
              if (player) {
                player.seekTo(resumeTime);
                player.playVideo();
              }
            }
          }
        });
      }

      thumbWrap.addEventListener('click', () => {
        sessionStorage.getItem(SESSION_KEY_FIRST) ? playVideo() : openModal();
      });

      modalClose.addEventListener('click', () => {
        closeModal();
      });

      function openModal() { modal.classList.add('open'); }
      function closeModal() { modal.classList.remove('open'); }

      function playVideo() {
        if (document.getElementById('hs-gate__yt-frame')) return;
        const iframe = document.createElement('div');
        iframe.id = 'hs-gate__yt-frame';
        videoContainer.innerHTML = '';
        videoContainer.appendChild(iframe);
        player = new YT.Player('hs-gate__yt-frame', {
          height: '360',
          width: '640',
          videoId: YT_ID,
          playerVars: { autoplay: 1, rel: 0, mute: 1 },
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
          const duration = player.getDuration();
          setInterval(() => {
            const currentTime = player.getCurrentTime();
            if (!secondGateTriggered &&
              currentTime >= duration / 2 &&
              !sessionStorage.getItem(SESSION_KEY_SECOND)) {
              secondGateTriggered = true;
              resumeTime = currentTime;
              player.pauseVideo();
              openModal();
            }
          }, 1000);
        }
      }
    })();
  </script>
</body>

</html>
